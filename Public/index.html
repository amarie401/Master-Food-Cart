<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Food Cart Database</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<!-- body start -->

<body>
    <div class="container">
        <h1>Title</h1>
        <aside>
            <form class="search-form" autocomplete="on">
                <input id="search-field" type="text" name="foodcart-name" placeholder="Search...">
                <input type="submit" value="Find Food Cart">
            </form>
        </aside>
        <div class="content">
            <!-- TEMPLATE goes here -->
        </div>
    </div>
    <!-- HANDLE BARS TEMPLATE -->
    <script id="movie-template" type="text/x-handlebars-template">
        <div class="movie-container">
            <img src="{{image}}">
            <div>
                <h2>{{title}}</h2>
                <p>{{overview}}</p>
                <a href="#" class="related-search-link" data-id="{{movieId}}">Search Related</a>
                <select class="movie-rating" data-id="{{movieId}}">
                        <option value=" ">Rate</option>
                        <option value="delete">Delete</option>
                    </select>
            </div>
            <div class="close">X</div>
        </div>
    </script>
    <!-- HANDLE BARS TEMPLATE END END END -->

    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/handlebars-v4.0.5.js"></script>
    <!-- main js file -->
    <script src="js/app.js"></script>
</body>

</html>
