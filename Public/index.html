<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Food Cart Database</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<!-- body start -->

<body>
    <div class="container">
        <h1>Title</h1>
        <aside>
            <form class="search-form" autocomplete="on">
                <input id="search-field" type="text" name="foodcart-name" placeholder="Search...">
                <input type="submit" value="Find Food Cart">
            </form>
        </aside>
        <div class="content">
            <!-- MAIN TEMPLATE goes here -->
            <!-- RATINGS TEMPLATE goes here ** prepends to other template-->
        </div>
    </div>
    <!-- HANDLE BARS TEMPLATE ***MAIN**** -->
    <script id="foodcart-template" type="text/x-handlebars-template">
        <div class="main-container">
            <div class="fc-top-container is-flex">
                <img class="fc-logo" src="#">
                <!-- end img -->
                <div class="fc-title-ratings-container is-flex">
                    <div class="fc-title">
                    </div>
                    <!-- end fc-title -->
                    <div class="fc-avg-rating">
                    </div>
                    <!-- end fc-avg-rating -->
                </div>
                <!-- end fc-title-ratings-container -->
            </div>
            <!-- end fc-top-container -->

            <div class="close">X</div>
        </div>
    </script>
    <!-- HANDLE BARS TEMPLATE END END END -->

    <!-- HANDLE BARS TEMPLATE ***RATINGS**** -->
    <script id="ratings-template" type="text/x-handlebars-template">
        <div class="movie-container">

            <div class="close">X</div>
        </div>
    </script>
    <!-- HANDLE BARS TEMPLATE END END END -->
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/handlebars-v4.0.5.js"></script>
    <!-- main js file -->
    <script src="js/app.js"></script>
</body>

</html>
